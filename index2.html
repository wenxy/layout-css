<script>
    $("#author_id").blur(function(){
        $("[name='public_id']").each(function(i,obj){
            if( $(obj).val() == $("#author_id").val() ){
                $(obj).attr("checked","checked");
            }else{
                $(obj).removeAttr("checked");
            }
        });
    });
